{% if items.has_other_pages %}
    <div class="pagination">
      <ul class="container">
        
        {% if items.has_previous %}
        <li><a href="?page={{items.previous_page_number}}" class="btn page-link" data-page="{{items.previous_page_number}}">&#10094; Prev</a></li>
        {% endif %}
        
        {% for page in custom_range %}
        {% if page == items.number %}
        <li><a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
        {% else %}
        <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}}">{{page}}</a></li>
        {% endif %}
        {% endfor %}
        
        {% if items.has_next %}
        <li><a href="?page={{items.next_page_number}}" class="btn page-link" data-page="{{items.next_page_number}}">Next &#10095;</a></li>
        {% endif %}
      </ul>
    </div>
    
<script type="text/javascript">

    let searchForm = document.getElementById('searchForm');
    let pageLinks = document.getElementsByClassName('page-link');

    if(searchForm){
        for(let i=0; pageLinks.length > i; i++){
            pageLinks[i].addEventListener('click', function (e) {
                e.preventDefault()
                
                let page = this.dataset.page
                searchForm.innerHTML += `<input value=${page} name="page" hidden/>`
                searchForm.submit()
            })
        }
    }



</script>

{% endif %}
